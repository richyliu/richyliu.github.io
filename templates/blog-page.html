{% import "nav.html" as nav %}

{% extends "index.html" %}

{% block sidebar_nav %}
{{ nav::current(cur='Blog') }}
{% endblock sidebar_nav %}

{% block content %}
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {{ page.content | safe }}
</div>
{% endblock content %}
